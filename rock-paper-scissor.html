<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor</title>
    <link rel = "stylesheet" href = "rock-paper-scissor.css">
</head>
<body>
    <div id="header">
        <h1 class = "heading">Stone-Paper-Scissor</h1>
    </div>
    <div class="mid">Try your luck!</div>
    
    
    
    <div class ="choices">
        <div class = "choice" id ="r">
            <img src = "rock5.png" alt="Stone image">
        </div>
        <div class = "choice" id ="p">
            <img src = "paper.png" alt="paper image">
        </div>
        <div class = "choice" id = "s">
            <img src = "scissor5.png" alt="Scissor image">
        </div>
        <p id ="action-message">Make your move</p>
        <div class = "result">
            <p><b><i>Lets play!!!</i></b></p>

            <div class = "Score">
                <div id = "User-label" class="sboard">you: <span id = "User-score">0</span></div>
                <div id = "bot-label" class="sboard">bot:<span id = "bot-score">0</span></div>
                
                
        
            </div>
        </div>


    </div>
    
    <script src ="rock-paper-scissor.js"></script>
    
</body>
</html>
